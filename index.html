<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numbers Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title-container">Roman Numbers Converter</h1>
        <div class="input-number">
           <label for="number" class="label-container">Enter a number</label>
            <input type="number" name="number" id="number" class="input-container">
            <button class="button-container" id="convert-btn">Convert</button>
        </div>
        <div id="output">
            <p class="output">You will see your result here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
